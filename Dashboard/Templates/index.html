<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container text-center" style="margin-bottom: 100px">
    <h1 style="margin-bottom: 100px;">
        MLG381 Project 1
    </h1>

    <div class="container">
        <div class="row">
            
            <!-- main content -->
            <div class="col" style="border: 1px solid black;">
                <!-- main image and 2 smaller images -->
                <div class="row">
                    <div class="col-8" style="border: 1px solid black; height: 30em;">
                       <span> main image </span>
                       <div>
                        <img src="https://apexcharts.com/wp-content/uploads/2018/01/basic-line-chart.svg" alt="" srcset="" style="display: block;">
                       </div>
                    </div>
                    
                    <div class="col">
                        <div class="col" style="border: 1px solid black; height: 15em;">
                            <span> image 1 </span>
                            <img src="https://images.twinkl.co.uk/tw1n/image/private/t_630/u/ux/charts-wiki_ver_1.png" alt="" srcset="" width="310em">
                        </div>

                        <div class="col" style="border: 1px solid black; height: 15em;">
                            image 2
                            <img src="https://images.twinkl.co.uk/tw1n/image/private/t_630/u/ux/charts-wiki_ver_1.png" alt="" srcset="" width="310em">
                        </div>
                    </div>
                </div>
                
                <!-- Dataframe table -->
                <div class="col" style="border: 1px solid black;">
                    <table border="1" class="dataframe" style="margin-left: auto; margin-right: auto;">
                            <thead>
                              <tr style="text-align: right;">
                                <th></th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>ID</th>
                                <th>Sell</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th>0</th>
                                <td>Anurag</td>
                                <td>Patna</td>
                                <td>20123</td>
                                <td>140000</td>
                              </tr>
                              <tr>
                                <th>1</th>
                                <td>Manjeet</td>
                                <td>Delhi</td>
                                <td>20124</td>
                                <td>300000</td>
                              </tr>
                              <tr>
                                <th>2</th>
                                <td>Shubham</td>
                                <td>Coimbatore</td>
                                <td>20145</td>
                                <td>600000</td>
                              </tr>
                              <tr>
                                <th>3</th>
                                <td>Saurabh</td>
                                <td>Greater noida</td>
                                <td>20146</td>
                                <td>200000</td>
                              </tr>
                              <tr>
                                <th>4</th>
                                <td>Ujjawal</td>
                                <td>Patna</td>
                                <td>20147</td>
                                <td>600000</td>
                              </tr>
                            </tbody>
                    </table>
                </div>

                <!-- Buttons -->
                <div class="row" style="margin-top: 20px; height: 60px;">
                    <button>
                        <a href="./univariates.html" target="_blank">Univariate Analysis</a>
                    </button>
                </div>
                <div class="row" style="margin-top: 20px; height: 60px;">
                    <button>
                        <a href="./bivariates.html" target="_blank">Bivariate analysis</a>
                    </button>
                </div>

                <div class="row">
                    <form action="">
                        <div class="row" style="margin-left: auto; margin-right: auto; margin-top: 30px; margin-bottom: 30px; padding-left: 100px;">
                            <div class="col-2"> 
                                <label for="">Gender</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">Married</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">Dependants</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">Education</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">Self Employed</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="">ApplicantIncome</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">CoapplicantIncome</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">LoanAmount</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">Loan_Amount_Term</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">Credit_History</label>
                                <input type="text">
                            </div>
                            <div class="col-2">
                                <label for="">Property_Area</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <button>
                                submit for answer
                            </button>
                        </div>
                    </form>
                </div>

                <div class="row" style="border: 1px solid black; height: 50px; text-align: center; margin-top: 20px;">
                    <h3>
                        Output
                    </h3>
                </div>
            </div>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
