<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univariate Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    .row{
        margin-top: 50px;
        text-align: center;
    }

    img{
        height: 400px;
    }
</style>
<body style="margin: 100px;">
    <h1 style="text-align: center;"><u>Univariate analysis</u></h1>

    <div class="row" style="border: 1px solid black;">
        <div class="col-2" style="border: 1px solid black;">
            Gender
        </div>
        <div class="col-4">
            <img src="../images/gender.png" alt="" srcset="">
        </div>
        <div class="col-2" style="border: 1px solid black;">
            Married
        </div>
        <div class="col-4">
            <img src="../images/married.png" alt="" srcset="" style="width: 450px;">
        </div>
    </div>

    <div class="row" style="border: 1px solid black;">
        <div class="col-2" style="border: 1px solid black;">
            Dependants
        </div>
        <div class="col-4">
            <img src="../images/dependants.png" alt="" srcset="" style="width: 450px;">
        </div>
        <div class="col-2" style="border: 1px solid black;">
            Self Employed
        </div>
        <div class="col-4">
            <img src="../images/self_employed.png" alt="" srcset="" >
        </div>
    </div>


    <div class="row">
        <div class="col-2" style="border: 1px solid black;">
            Applicant Income
        </div>
        <div class="col-4">
            <img src="../images/applicantIncome.png" alt="" srcset="" style="width: auto; width: 1250px;">
        </div>
    </div>

    <div class="row" style="border: 1px solid black;">
        <div class="col-2" style="border: 1px solid black;">
            Credit History
        </div>
        <div class="col-4">
            <img src="../images/credit_history.png" alt="" srcset="" width="450px">
        </div>
        <div class="col-2" style="border: 1px solid black;">
            Education
        </div>
        <div class="col-4">
            <img src="../images/education.png" alt="" srcset="" style="width: 450px;">
        </div>
    </div>

    <div class="row" style="border: 1px solid black;">
        <div class="col-1" style="border: 1px solid black;">
            Loan Amount
        </div>
        <div class="col-4">
            <img src="../images/loanAmount.png" alt="" srcset="" style="width: 450px;">
        </div>
        <div class="col-3">
            <img src="../images/loanAmount_2.png" alt="" srcset="" style="width: 350px;">
        </div>
        <div class="col-3">
            <img src="../images/loanAmount_3.png" alt="" srcset="" style="width: 450px;">
        </div>
    </div>

    <div class="row" style="border: 1px solid black;">
        <div class="col-1" style="border: 1px solid black;">
            Loan Amount Term
        </div>
        <div class="col-4">
            <img src="../images/loanAmountTerm.png" alt="" srcset="" >
        </div>
    </div>

    <div class="row" style="border: 1px solid black;">
        <div class="col-1" style="border: 1px solid black;">
            Co-Applicant Income
        </div>
        <div class="col-4">
            <img src="../images/CoApplicantIncome.png" alt="" srcset="" >
        </div>
    </div>



 


</body>
</html>
