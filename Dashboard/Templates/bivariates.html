<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bivariate Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    .row{
        margin-top: 50px;
    }

    body{
        margin: 100px;
    }
</style>
<body>
    <h1 style="text-align: center;"><u>Univariate analysis</u></h1>

    <div class="row" style="border: 1px solid black;">
        <div class="col-2" style="border: 1px solid black;">
            Gender
        </div>
        <div class="col-4">
            <img src="../images/bi_Gender.png" alt="" srcset="" style="margin-bottom: 30px; width: 450px;">
        </div>
        <div class="col-2" style="border: 1px solid black;">
            Married
        </div>
        <div class="col-4">
            <img src="../images/bi_married.png" alt="" srcset="" style="width: 450px;">
        </div>
    </div>

    

    <div class="row" style="border: 1px solid black; margin-left: 400px; margin-right: 400px;">
        <div class="col-2" style="border: 1px solid black;">
            Dependants
        </div>
        <div class="col-4">
            <img src="../images/dependants_2.png" alt="" srcset="" width="450px" >
        </div>
    </div>


    <div class="row" style="border: 1px solid black;">
        <div class="col-2" style="border: 1px solid black;">
            Credit History
        </div>
        <div class="col-4">
            <img src="../images/credit_history.png" alt="" srcset="" width="450px">
        </div>
        <div class="col-2" style="border: 1px solid black;">
            Education
        </div>
        <div class="col-4">
            <img src="../images/bi_education.png" alt="" srcset="" style="width: 450px;">
        </div>
    </div>

    <div class="row" style="border: 1px solid black;">
        <div class="col-1" style="border: 1px solid black;">
            Property Area
        </div>
        <div class="col-6">
            <img src="../images/bi_propertyArea.png" alt="" srcset="" width="1200px">
        </div>
    </div>

    <div class="row" style="border: 1px solid black;">
        <div class="col-1" style="border: 1px solid black;">
            Loan Amount
        </div>
        <div class="col-4">
            <img src="../images/bi_loanAmount.png" alt="" srcset="" width="1250px" >
        </div>
    </div>

    <div class="row" style="border: 1px solid black;">
        <div class="col-1" style="border: 1px solid black;">
            Co-Applicant Income
        </div>
        <div class="col-4">
            <img src="../images/bi_coApplicantIncome.png" alt="" srcset="" width="1250px">
        </div>
    </div>

</body>
</html>
